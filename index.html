      <input type="submit" id='submit' value="Submit" onClick='display()'>

<script>
var months = {'january': 1,'february': 2, 'march': 3, 'april': 4, 'may': 5, 'june': 6, 'july': 7, 'august': 8, 'september': 9, 'october': 10, 'november': 11, 'december': 12 }

function display(){
var month = document.getElementById('month').value
month = month.toLowerCase()
console.log(month)
var day = document.getElementById('day').value
if(!month || !day){
	document.getElementById('resp').innerHTML = 'Please enter a month and day!'
	return
}
month = months[month]
    fetch(`https://numbersapi.com/${month}/${day}/date`)
      .then(function(response) {

				if(response.ok)  {
				return response.text();
				}
				else{
					return 'Please enter a month and day!'
				}

      })
      .then(function(myJson) {
			document.getElementById('resp').innerHTML = myJson
      });
}


</script>
